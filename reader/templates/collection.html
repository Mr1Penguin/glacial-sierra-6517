<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load bootstrap3 %}
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title></title>
    <style>
        .header {
            height: 100px;
            margin-top: 5px;
        }
        .userdata,
        .logout {
            text-align: right;
        }
        .userdata {
            font-size: 20px;
        }
        .site {
            display: inline-block;
        }
        .image {
            border: solid 1px black;
            margin: 5px 0;
        }
        .image img {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 header">
            <div class="userdata">{{ useremail }}</div>
            <form action="/">
                <div class="logout"><input type="submit" class="btn btn-danger" value="Log out"/></div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            {% for site in sites %}
                <div class="site">
                    <img src="{{ site.icon_url }}"/>
                    <a href="#" onclick="{# ajax #}">{{ site.title }}</a>
                </div>
            {% endfor %}
            <div class="site">
                <img src="http://deviantart.com/favicon.ico">
                <a href="http://ncmares.deviantart.com/gallery/">http://ncmares.deviantart.com/gallery/</a>
            </div>
            <div class="site">
                <img src="http://deviantart.com/favicon.ico">
                <a href="http://ncmares.deviantart.com/gallery/">http://ncmares.deviantart.com/gallery/</a>
            </div>
            <div class="site">
                <img src="http://deviantart.com/favicon.ico">
                <a href="http://ncmares.deviantart.com/gallery/">http://ncmares.deviantart.com/gallery/</a>
            </div>
        </div>
        <div class="col-sm-8 images">
            {# filled with js + jquery #}
            <div class="image">
                <img src="http://pre06.deviantart.net/e8b0/th/pre/f/2015/304/c/3/when_the_40k_squad_on_point_by_ncmares-d9f2frm.jpg" alt="" width="600">
            </div>
            <div class="image">
                <img src="http://pre06.deviantart.net/e8b0/th/pre/f/2015/304/c/3/when_the_40k_squad_on_point_by_ncmares-d9f2frm.jpg" alt="" width="600">
            </div>
        </div>
        <script>
            //ajax caller and callbacks
        </script>
    </div>
</div>
</body>
</html>
