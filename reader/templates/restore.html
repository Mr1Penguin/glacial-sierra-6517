<!DOCTYPE html>
<html>
<head>
    {% load bootstrap3 %}
    {% load staticfiles %}
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Restore</title>
    <style>
    .error {
        color: red;
    }
    </style>
</head>
<body>
    <div style="width: 300px; margin: 50px auto 0px;">
	<div style="text-align: center">
	{% if not code %}
	<form action="/restore" method="get" class="form">
	    <div class="input-group">
		<input name="email" class="form-control" placeholder="Email">
		<span class="input-group-btn">
		    <button type="submit" class="btn btn-default">Restore</button>
		</span>
	    </div>
	</form>
	{% elif code == 0 %}
	Success
	<a class="btn btn-primary" role="button" href="/">back</a>
	{% elif code == 1 %}
	Email not found
	<a class="btn btn-primary" role="button" href="/restore">retry</a>
	{% endif %}
	</div>
    </div>
</body>
</html>
